<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ORM-SS1</title>
    <!--    Bootrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<h1>Customer Managerment</h1>
<table class="table " style="width: 70%">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="customer : ${customer}">
        <tr>
            <th scope="row">[[$customer.id]]</th>
            <td>[[$customer.name]]</td>
            <td>[[$customer.address]]</td>
            <td>
                <a th:href="@{'/edit' + ${customer.id}}" type="button" class="btn btn-outline-info">Edit</a>
                <a th:href="@{'/delete' + ${customer.id}}" type="button" class="btn btn-outline-danger">Remove</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
<br>
<a type="button" class="btn btn-outline-success">Add New</a>

<!--JS Boottrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
